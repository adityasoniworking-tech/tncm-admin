<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Admin Portal</title>
    <link rel="stylesheet" href="CSS/tailwind.css">
    <link rel="stylesheet" href="CSS/admin-style.css">
    <link rel="icon" href="Assests/favicon.ico">
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .offline-card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: 0 1rem;
        }
        .offline-icon {
            font-size: 4rem;
            color: #f59e0b;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .retry-btn {
            background: #f59e0b;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .retry-btn:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #fef3c7;
            color: #92400e;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #dc2626;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-card">
            <div class="offline-icon">
                <i class="fas fa-wifi"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">You're Offline</h1>
            <p class="text-gray-600 mb-4">
                Please check your internet connection and try again.
            </p>
            
            <div class="connection-status">
                <span class="status-dot"></span>
                <span id="connectionText">No Connection</span>
            </div>
            
            <button onclick="retryConnection()" class="retry-btn">
                <i class="fas fa-redo mr-2"></i>Retry Connection
            </button>
            
            <div class="mt-6 text-sm text-gray-500">
                <p class="mb-2">Some features may still be available:</p>
                <ul class="text-left space-y-1">
                    <li><i class="fas fa-check text-green-500 mr-2"></i>View cached data</li>
                    <li><i class="fas fa-check text-green-500 mr-2"></i>Browse menu items</li>
                    <li><i class="fas fa-times text-red-500 mr-2"></i>Real-time updates</li>
                    <li><i class="fas fa-times text-red-500 mr-2"></i>New orders</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusDot = document.querySelector('.status-dot');
            const connectionText = document.getElementById('connectionText');
            const isOnline = navigator.onLine;
            
            if (isOnline) {
                statusDot.style.background = '#10b981';
                connectionText.textContent = 'Connected';
                
                // Redirect to main app after 2 seconds
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);
            } else {
                statusDot.style.background = '#dc2626';
                connectionText.textContent = 'No Connection';
            }
        }

        // Retry connection
        function retryConnection() {
            const btn = document.querySelector('.retry-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Checking...';
            btn.disabled = true;
            
            // Simulate connection check
            setTimeout(() => {
                updateConnectionStatus();
                if (navigator.onLine) {
                    window.location.href = '/index.html';
                } else {
                    btn.innerHTML = '<i class="fas fa-redo mr-2"></i>Retry Connection';
                    btn.disabled = false;
                }
            }, 2000);
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Auto-retry every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                updateConnectionStatus();
            }
        }, 30000);
    </script>
</body>
</html>
